## Window rules ##
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Floating windows
#windowrule = float, lxqt-policykit-agent
#windowrule = float, pavucontrol
#windowrule = float, mpv
#windowrule = float, floating
#windowrule = float, nm-connection-editor
#windowrule = center, floating
#windowrule = size 75%, floating
#windowrule = center, pavucontrol

# Opacity rules
#windowrule = opacity 0.9 0.7, qutebrowser
#windowrule = opacity 0.9 0.7, nm-connection-editor
#windowrule = opacity 0.9 0.7, nm-applet
#windowrule = opacity 0.9 0.7, pavucontrol
#windowrule = opacity 0.9 0.7, lxqt-policykit-agent
#windowrule = opacity 0.9 0.7, floating
#windowrule = opacity 0.9 0.7, foot

#windowrulev2 = opacity 1.0 override 1.0 override, class:^(gromit-mpx)$
#windowrule = floating,noborder,sticky,pseudotiled,,class:gromit-mpx
workspace = special:gromit, gapsin:0, gapsout:0, on-created-empty: gromit-mpx -a
windowrulev2 = noblur, class:^(Gromit-mpx)$
windowrulev2 = opacity 1, class:^(Gromit-mpx)$
windowrulev2 = noshadow, class:^(Gromit-mpx)$
windowrulev2 = fullscreenstate 1 0, class:^(Gromit-mpx)$
